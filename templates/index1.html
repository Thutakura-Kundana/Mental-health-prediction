                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="1">ECG: </label>
                                    <input type="text" name="1"  required>
                                    <small id="Help" class="from-text text-muted"></small>

                                <div class="form-group">
                                    <label for="2">EMG:</label>

                                 <small id="Help" class="from-text text-muted"></small>
                             </div>
                             <div class="form-group">
                              <label for="5">Seconds: </label>
                              <input type="text" name="5"  required>
                              <small id="Help" class="from-text text-muted"></small>

                              <label for="6">footGSR:</label>

                       <div class="form-group">

                        <small id="Help" class="from-text text-muted"></small>
                    </div>
                    <div class="form-group">

                        <input type="text" name="10" required>
                        <small id="Help" class="from-text text-muted"></small>
                    </div>

                     <small id="Help" class="from-text text-muted"></small>
