<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stress Trend Dashboard</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f2f4f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .legend {
            text-align: center;
            margin-bottom: 20px;
        }
        .legend span {
            display: inline-block;
            margin: 0 10px;
            padding: 6px 12px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
        }
        .low { background-color: #28a745; }      /* Green */
        .medium { background-color: #ffc107; }   /* Yellow */
        .high { background-color: #dc3545; }     /* Red */
        .btn-home {
            display: block;
            margin: 30px auto 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üß† Stress Trend Over Time</h2>

        <!-- Legend -->
        <div class="legend">
            <span class="low">Low</span>
            <span class="medium">Medium</span>
            <span class="high">High</span>
        </div>

        <!-- Plotly Graph -->
        <div>
            {{ graph|safe }}
        </div>

        <!-- Back Button -->
        <div class="btn-home">
            <a href="/index1" class="btn btn-primary">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
